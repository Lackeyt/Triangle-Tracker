<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="jumbotron">Triangle Tracker</h1>

      <div class="well">
        <h3>Enter the Length of each Side:</h2>
        <form id="lengthEntry">
          <div class="form-group">
            <label for="firstSideLength">Side 1:</label>
            <input id="sideOne" type="text">
          </div>
          <div class="form-group">
            <label for="secondSideLength">Side 2:</label>
            <input id="sideTwo" type="text">
          </div>
          <div class="form-group">
            <label for="thirdSideLength">Side 3:</label>
            <input id="sideThree" type="text">
          </div>
          <button class="btn" type="submit">Calculate</button>
        </form>
      </div>

      <div class="well">
        <p>You entered the lengths (<span class="lengths"></span>), which <span class="triType"></span> triangle.</p>
      </div>
    </div>
  </body>
</html>
